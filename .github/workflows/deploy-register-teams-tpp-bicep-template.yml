name: Deploy and Register Teams App (Bicep Template)

on:
    workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy-teams-app:
    environment:
      name: 'prod'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1

      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy Bicep template
      run: |
        az deployment group create \
          --resource-group rg-teamsaccelerator-1 --template-file extensions/teams/infra/azure.bicep \
          --parameters resourceBaseName='codewith-TeamsApp' botAadAppClientId='1bc0f307-7c03-4480-87bd-d6c9b94d4f6b' botAadAppClientSecret='test' azureFunctionURL='testfuncurl' webAppSKU='S1' botDisplayName='test-pm-bot'
